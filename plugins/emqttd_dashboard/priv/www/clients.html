<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            All Clients
        </h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel"> <span class="collapse-icon">â€“</span>
                <span class="expand-icon">+</span>
            </a>
        </div>
    </div>
    <div class="panel-body">

        <div class="row" style="margin-bottom: 5px;">
            <div class="col-sm-12">
                <form role="form" class="form-inline pull-right" onsubmit="return false;">

                    <div class="form-group">
                        <input type="text" class="form-control" size="25"
                            placeholder="ClientId" id="user_key" onchange="clients.search($.trim($(this).val()));"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-single" onclick="clients.search($.trim($('#user_key').val()));" type="button">Search</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="table-responsive" data-pattern="priority-columns"
            data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true"
            data-add-display-all-btn="true" data-add-focus-btn="true">
            <table class="table table-hover" id="clients">
                <thead>
                    <tr>
                        <th>ClientId</th>
                        <th>Username</th>
                        <th>IPAddr</th>
                        <th>Port</th>
                        <th>CleanSess</th>
                        <th>ProtoVer</th>
                        <th>Keepalive(s)</th>
                        <th>ConnectedAt</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-sm-6">
                showing <span id="clients_count_start">0</span> - <span id="clients_count_end">0</span> of <span id="clients_count_all">0</span> records
            </div>
            <div class="col-sm-6">
                <div class="pull-right" id="pagination">
                <button type="button" class="btn btn-white disabled previous">
                   Previous
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        records per page <strong id="page_size">100</strong> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-white" role="menu">
                        <li>
                            <a href="javascript:;" onclick="clients.setPageSize(100);">100</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="clients.setPageSize(200);">200</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="clients.setPageSize(500);">500</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="clients.setPageSize(1000);">1000</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-white disabled next">
                   Next
                </button>
                </div>
            </div>
        </div>

    </div>
</div>
