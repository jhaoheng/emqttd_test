<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			All Sessions
		</h3>

		<div class="panel-options">
			<a href="#" data-toggle="panel"> <span class="collapse-icon">â€“</span>
				<span class="expand-icon">+</span>
			</a>
		</div>
	</div>
	<div class="panel-body">
	
	    <div class="row" style="margin-bottom: 5px;">
            <div class="col-sm-12">
                <form role="form" class="form-inline pull-right" onsubmit="return false;">

                    <div class="form-group">
                        <input type="text" class="form-control" size="25"
                            placeholder="ClientId" id="user_key" onchange="sessions.search($.trim($(this).val()));"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-single" onclick="sessions.search($.trim($('#user_key').val()));" type="button">Search</button>
                    </div>

                </form>
            </div>
        </div>

		<div class="table-responsive" data-pattern="priority-columns"
			data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true"
			data-add-display-all-btn="true" data-add-focus-btn="true">
			<table class="table table-hover" id="sessions">
				<thead>
					<tr>
						<th>ClientId</th>
						<th>CleanSess</th>
						<th>MaxInflight</th>
						<th>MessageQueue</th>
						<th>MessageDropped</th>
						<th>AwaitingRel</th>
						<th>AwaitingAck</th>
						<th>AwaitingComp</th>
						<th>CreatedAt</th>
					</tr>
				</thead>

				<tbody>

				</tbody>
			</table>
		</div>
		
		<div class="row">
		    <div class="col-sm-6">
		      showing <span id="sessions_count_start">0</span> - <span id="sessions_count_end">0</span> of <span id="sessions_count_all">0</span> records
		    </div>
            <div class="col-sm-6">
                <div class="pull-right" id="pagination">
                <button type="button" class="btn btn-white disabled previous">
                   Previous
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        records per page <strong id="page_size">100</strong> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-white" role="menu">
                        <li>
                            <a href="javascript:;" onclick="sessions.setPageSize(100);">100</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="sessions.setPageSize(200);">200</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="sessions.setPageSize(500);">500</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="sessions.setPageSize(1000);">1000</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-white disabled next">
                   Next
                </button>
                </div>
            </div>
        </div>

	</div>
</div>
